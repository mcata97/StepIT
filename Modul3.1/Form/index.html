<head>

<body>
    <div id="wrapper">
        <form action="">
            <div class="line">

                </div>
                <div class="line-input">
                    <label for="">Last name</label>
                    <input type="text" name="name" id="name">
                </div>
            </div>
            <div>

                    <select multiple id="client of">
                        <option>Telekom</option>
                        <option>Orange</option>

                    </select>
                </div>
            </div>
            <div class="line">
                <div>

                </div>

            </div>
            <div class="line">

            </div>
            <div class="line">

                    <select name="smaller" id="">

                </div>

                    </select>
                </div>

            </div>

                <p>Shipping adress is the same as my billing adress</p>
            </div>
            <hr>
            <div>
                <h2>Paymet</h2>
                <div>
                    <input type="radio" name="payment">

                </div>
                <div>
                    <input type="radio" name="payment">
                    <label class="radio" for="debitcard">Debit card</label>
                </div>
                <div>
                    <input type="radio" name="payment">
                    <label class="radio" for="paypal">Paypal</label>
                </div>
                <div>
                    <button>continue to checkout</button>
                </div>
            </div>
